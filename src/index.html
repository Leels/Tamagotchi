<!DOCTYPE html>
<html>
<head>
  <title>Gamatochi</title>
</head>
<body>
  <form class="form">
    <div class="jumbotron">
      <div class="container">
        <h1>Gamatochi</h1>
        <br>
        <h3>Have you always wanted a beautiful baby GamaTochi of your own?</h3>
      </div>
    </div>
    <div class="container intro-form">
      <div class="row">
        <div class="col-md-4">
          <label>Give your GamaTochi a name:</label>
          <input id="name" class="form-control" type="text" name="name">
          <label for="animal">Enter an animal:</label>
          <input id="animal" type="text" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary" value="start">Let's Grow!</button>
    </div>
  </form>
  <div class="container gameBoard">
    <h2 class="gamatochiName"></h2>
    <div class="speech-bubble">
    <h4 id="warnings"></h4>
  </div>
    <div class="errors"></div>
    <div class="showImage"></div>
    <div class="row">
      <div class="card col-md-3 bg-warning text-white">
        <div class="card-header">
          <h2>Hunger Level</h2>
        </div>
        <div class="card-body food">
          <div class="rect10"></div>
          <div class="rect8"></div>
          <div class="rect6"></div>
          <div class="rect4"></div>
          <div class="rect2"></div>
          <h3 class="card-text" id="hungerScore"></h3>
          <button type="button" id="feed" class="btn btn-light">Feed</button>
        </div>
      </div>
      <div class="card col-md-3 bg-success text-white">
        <div class="card-header">
          <h2>Clean Level</h2>
        </div>
        <div class="card-body poop">
          <div class="rect10"></div>
          <div class="rect8"></div>
          <div class="rect6"></div>
          <div class="rect4"></div>
          <div class="rect2"></div>
          <h3 class="card-text" id="poopScore"></h3>
          <button type="button" id="clean" class="btn btn-light">Clean</button>
        </div>
      </div>
      <div class="card col-md-3 bg-danger text-white">
        <div class="card-header">
          <h2>Love Level</h2>
        </div>
        <div class="card-body love">
          <div class="rect10"></div>
          <div class="rect8"></div>
          <div class="rect6"></div>
          <div class="rect4"></div>
          <div class="rect2"></div>
          <h3 class="card-text" id="loveScore"></h3>
          <button type="button" id="love" class="btn btn-light" align="center">Love</button>
        </div>
      </div>
      <div class="card col-md-3 bg-primary text-white">
        <div class="card-header">
          <h2>Rest Level</h2>
        </div>
        <div class="card-body rest">
          <div class="rect10"></div>
          <div class="rect8"></div>
          <div class="rect6"></div>
          <div class="rect4"></div>
          <div class="rect2"></div>
          <h3 class="card-text" id="restScore"></h3>
          <button type="button" id="rest" class="btn btn-light">Rest</button>
        </div>
      </div>
    </div>
  </div>
  <div id="died">
    <h2>Uh oh.... <span class="gamatochiName"></span> is Dead!!! You are a horrible gomatochi parent.</h2>
    <button type="reset" class="btn btn-outline-primary reset" value="Reset" onClick="window.location.reload()">Play Again</button>
  </div>
</body>
</html>
